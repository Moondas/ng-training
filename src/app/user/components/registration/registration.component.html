<h3>Registration</h3>
<pre>{{ user | json }}</pre>
<form [formGroup]="form" (ngSubmit)="register()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" [(ngModel)]="user.name">
      <div *ngIf="!form.controls.name.valid && !form.controls.name.pristine" class="alert alert-danger">Name is required</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" class="form-control" [(ngModel)]="user.email">
      <div *ngIf="!form.controls.email.valid && !form.controls.email.pristine" class="alert alert-danger">Valid E-mail is required</div>      
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" [(ngModel)]="user.password">
      <div *ngIf="!form.controls.password.valid && !form.controls.password.pristine" class="alert alert-danger">Password is required</div>
    </div>
    <div class="form-group">
      <label for="passwordConfirm">Password confirm</label>
      <input formControlName="passwordConfirm" type="password" class="form-control">
      <div *ngIf="!form.controls.passwordConfirm.valid && !form.controls.passwordConfirm.pristine" class="alert alert-danger">Password confirm is required</div>      
    </div>
    <div *ngIf="!form.valid && !form.pristine" class="alert alert-warning">
      All fields should be filled and password should be matching values!
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid || loading">Register</button>
    <button type="reset" class="btn btn-default">Reset</button>
</form>
