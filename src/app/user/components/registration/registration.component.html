<div class="container">
  <h3>Registration</h3>
  <form [formGroup]="form" (ngSubmit)="register()">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" type="text" [(ngModel)]="user.name">
      <mat-error *ngIf="!form.controls.name.valid && !form.controls.name.pristine">
        Name is required!
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" type="text" [(ngModel)]="user.email">
      <mat-error *ngIf="!form.controls.email.valid && !form.controls.email.pristine">
        Valid email is required!
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password" [(ngModel)]="user.password">
      <mat-error *ngIf="!form.controls.password.valid && !form.controls.password.pristine">
        Password is required and should be at least 6 characters long!
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password (confirm)" formControlName="passwordConfirm" type="password">
      <mat-error *ngIf="!form.controls.passwordConfirm.valid && !form.controls.passwordConfirm.pristine">
        Password is required and should be at least 6 characters long!
      </mat-error>
      <mat-hint *ngIf="!form.valid && !form.pristine">
        All fields should be filled and passwords should be matching values!
      </mat-hint>
    </mat-form-field>
    <button mat-button type="submit" color="primary" [disabled]="!form.valid || loading">Register</button>
    <button mat-button type="reset">Reset</button>
  </form>
</div>
