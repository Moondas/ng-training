<div class="container">
  <h3>Login</h3>
  <form [formGroup]="form" (ngSubmit)="login()">
    <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" type="text" [(ngModel)]="user.email">
      <mat-error *ngIf="!form.controls.email.valid && !form.controls.email.pristine " class="alert alert-danger">
          Valid email is required!
      </mat-error>
    </mat-form-field>
  <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" [(ngModel)]="user.password">
      <mat-error *ngIf="!form.controls.password.valid && !form.controls.password.pristine " class="alert alert-danger">
        Password is required and should be at least 6 characters long!
      </mat-error>
  </mat-form-field>
    <button mat-button color="primary" type="submit" [disabled]="!form.valid || loading">Login</button>
  </form>
</div>
