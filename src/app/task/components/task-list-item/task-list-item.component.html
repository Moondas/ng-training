<input type="checkbox" [(ngModel)]="task.is_done" (change)="updateTask()" [disabled]="loading  || disabled">
<input type="text" [(ngModel)]="task.name" (change)="updateTask()" [disabled]="loading  || disabled">
<button class="btn btn-xs btn-danger" (click)="deleteTask(task)" [disabled]="loading  || disabled">Delete</button>
<span class="small">{{ task.created_at | age:now }} mins ago</span>
<img src="assets/loader.gif" *ngIf="loading">
