<h3>
  My Tasks
  <img *ngIf="loading" src="assets/loader.gif">
</h3>
<ul>
  <li *ngFor="let task of tasks; let i = index">
    <app-task-list-item
     [(task)]="tasks[i]"
     [disabled]="loading"
      (error)="loadTasks($event)"
      (delete)="removeTask($event)"
      ></app-task-list-item>
  </li>
</ul>
<button type="button" class="btn btn-default" (click)="addTask()" [disabled]="loading">
  Add New Task
</button>
