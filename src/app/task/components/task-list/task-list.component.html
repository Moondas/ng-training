<h3>Tasks <img src="assets/loader.gif" *ngIf="loading"></h3>
<ul>
  <li *ngFor="let task of tasks; let i = index">
    <app-task-list-item
     [(task)]="tasks[i]"
     [disabled]="loading"
      (error)="loadTasks($event)"
      (delete)="removeTask($event)"
      ></app-task-list-item>
  </li>
</ul>
<button (click)="addTask()" [disabled]='loading'>Add new task</button>
